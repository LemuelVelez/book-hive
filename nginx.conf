server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback (React Router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (Vite includes hashed filenames)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|map)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Basic gzip (optional but helpful)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;
  gzip_min_length 1024;
}